<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generator</title>
</head>
<body>
    
    <main>
        <section class="output">
            <h1> Output </h1>
            <p> Programmer Memes </p>
            <div id="display-meme"></div>
            <p> Tell me something funny! </p>
            <div id="display-joke"></div>
            <p> Give me some wisdom... </p>
            <div id="display-quote"></div>
            <p> I want a riddle! </p>
            <div id="display-riddle"></div>
        </section>

        <section class="right-sidebar">
            <h1> Actions </h1>
            <button id="btn-meme"> Show a Meme </button><br>
            <button id="btn-joke"> Tell Me a Joke </button><br>
            <button id="btn-quote"> Random Quote </button><br>
            <button id="btn-riddle"> Riddle Me </button><br>
            <button id="btn-riddle-answer"> Reveal Riddle Answer </button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
